  <script id="rt-trailing-slash">
    (function(){
      try{
        var p = window.location.pathname || '';
        var last = p.split('/').pop() || '';
        if(p && !p.endsWith('/') && last.indexOf('.') === -1){
          window.location.replace(p + '/' + window.location.search + window.location.hash);
        }
      }catch(e){}
    })();
  </script>
